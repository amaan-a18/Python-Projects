<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neon QR Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="bg-shapes">
        <div class="shape shape1"></div>
        <div class="shape shape2"></div>
        <div class="shape shape3"></div>
    </div>

    <div class="container">
        <h1>âœ¨QR Code Generator</h1>
        <form method="POST">
            <input type="text" name="url" placeholder="Enter a URL..." required>
            <button type="submit">Generate QR</button>
        </form>

        {% if qr_created %}
            <div class="qr-card">
                <p>Here is your QR Code:</p>
                <img src="{{ url_for('static', filename='qrcode.jpg') }}" alt="QR Code">
            </div>
        {% endif %}
    </div>
</body>
</html>
