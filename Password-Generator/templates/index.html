<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <p class="desc">Generate a secure password with one click!</p>

    <div class="card">
      <form method="POST">
        <label for="length">Enter Password Length:</label>
        <input type="number" id="length" name="length" min="4" max="50" required placeholder="e.g., 12"/>
        <button type="submit">Generate</button>
      </form>
      {% if password %}
      <div class="result-box">{{ password }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
